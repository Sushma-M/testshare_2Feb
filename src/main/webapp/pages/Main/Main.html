<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-left-panel columnwidth="2" name="leftpanel" content="leftnav"></wm-left-panel>
        <wm-page-content columnwidth="8" name="mainContent" padding="unset 15px">
            <wm-label padding="unset 0.5em" name="label1" caption="bind:Variables.JavaserviceVariable1.dataSet.value"></wm-label>
            <wm-accordion name="accordion1">
                <wm-accordionpane name="accordionpane2" title="DB"></wm-accordionpane>
                <wm-accordionpane name="accordionpane3"></wm-accordionpane>
                <wm-accordionpane name="accordionpane1" title="WebServices">
                    <wm-tabs name="tabs2">
                        <wm-tabpane name="tabpane4" title="RestServ">
                            <wm-composite name="composite3">
                                <wm-label class="col-md-3 control-label" name="label4" caption="source"></wm-label>
                                <wm-container class="col-md-9" name="container3">
                                    <wm-text name="text3"></wm-text>
                                </wm-container>
                            </wm-composite>
                            <wm-composite name="composite4">
                                <wm-label class="col-md-3 control-label" name="label5" caption="Destination"></wm-label>
                                <wm-container class="col-md-9" name="container4">
                                    <wm-text name="text4"></wm-text>
                                </wm-container>
                            </wm-composite>
                            <wm-button class="btn-default" caption="Click" type="button" margin="unset 0.5em" name="button1" on-click="Variables.GoogleapisInvoke.invoke()"></wm-button>
                            <wm-label padding="unset 0.5em" name="label6" caption="bind:Variables.GoogleapisInvoke.dataSet.route.leg.distance.text"></wm-label>
                            <wm-grid title="" dataset="bind:Variables.GoogleapisInvoke.dataSet" navigation="Basic" name="grid1">
                                <wm-grid-column binding="status" caption="Status" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                                <wm-grid-column binding="route.bounds.southwest.lng" caption="Route.bounds.southwest Lng" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                                <wm-grid-column binding="route.bounds.southwest.lat" caption="Route.bounds.southwest Lat" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                                <wm-grid-column binding="route.bounds.northeast.lng" caption="Route.bounds.northeast Lng" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                                <wm-grid-column binding="route.bounds.northeast.lat" caption="Route.bounds.northeast Lat" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                                <wm-grid-column binding="route.summary" caption="Route Summary" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                                <wm-grid-column binding="route.leg.distance.text" caption="Route.leg.distance Text" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                                <wm-grid-column binding="route.leg.distance.value" caption="Route.leg.distance Value" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                                <wm-grid-column binding="route.leg.duration.text" caption="Route.leg.duration Text" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                                <wm-grid-column binding="route.leg.duration.value" caption="Route.leg.duration Value" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                            </wm-grid>
                        </wm-tabpane>
                        <wm-tabpane name="tabpane5" title="SoapSErv">
                            <wm-grid title="" dataset="bind:Variables.CountryInfoServiceFullCountryInfoAllCountries.dataSet" navigation="Basic" name="grid2">
                                <wm-grid-column binding="fullCountryInfoAllCountriesResult.tCountryInfo[0].sisoCode" caption="FullCountryInfoAllCountriesResult.tCountryInfo[0] Siso Code" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                                <wm-grid-column binding="fullCountryInfoAllCountriesResult.tCountryInfo[0].languages.tLanguage[0].sisoCode" caption="FullCountryInfoAllCountriesResult.tCountryInfo[0].languages.tLanguage[0] Siso Code" pcdisplay="true"
                                mobiledisplay="true"></wm-grid-column>
                                <wm-grid-column binding="fullCountryInfoAllCountriesResult.tCountryInfo[0].languages.tLanguage[0].sName" caption="FullCountryInfoAllCountriesResult.tCountryInfo[0].languages.tLanguage[0] S Name" pcdisplay="true"
                                mobiledisplay="true"></wm-grid-column>
                                <wm-grid-column binding="fullCountryInfoAllCountriesResult.tCountryInfo[0].sCapitalCity" caption="FullCountryInfoAllCountriesResult.tCountryInfo[0] S Capital City" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                                <wm-grid-column binding="fullCountryInfoAllCountriesResult.tCountryInfo[0].sPhoneCode" caption="FullCountryInfoAllCountriesResult.tCountryInfo[0] S Phone Code" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                                <wm-grid-column binding="fullCountryInfoAllCountriesResult.tCountryInfo[0].sContinentCode" caption="FullCountryInfoAllCountriesResult.tCountryInfo[0] S Continent Code" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                                <wm-grid-column binding="fullCountryInfoAllCountriesResult.tCountryInfo[0].sCurrencyISOCode" caption="FullCountryInfoAllCountriesResult.tCountryInfo[0] S Currency Iso Code" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                                <wm-grid-column binding="fullCountryInfoAllCountriesResult.tCountryInfo[0].sName" caption="FullCountryInfoAllCountriesResult.tCountryInfo[0] S Name" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                                <wm-grid-column binding="fullCountryInfoAllCountriesResult.tCountryInfo[0].sCountryFlag" caption="FullCountryInfoAllCountriesResult.tCountryInfo[0] S Country Flag" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                            </wm-grid>
                        </wm-tabpane>
                        <wm-tabpane name="tabpane6" title="WebSocket">
                            <wm-chart type="Line" title="HeartRate" height="250px" iconclass="wi wi-line-chart" name="chart1" dataset="bind:Variables.HeartRateserv.dataSet" xaxisdatakey="time" yaxisdatakey="value"></wm-chart>
                        </wm-tabpane>
                        <wm-tabpane name="tabpane4_1" title="Feed Serv">
                            <wm-grid title="" dataset="bind:Variables.FeedServ.dataSet" navigation="Basic" name="grid3">
                                <wm-grid-column binding="author" caption="Author" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                                <wm-grid-column binding="title" caption="Title" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                                <wm-grid-column binding="description" caption="Description" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                                <wm-grid-column binding="feedType" caption="Feed Type" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                                <wm-grid-column binding="link" caption="Link" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                                <wm-grid-column binding="encoding" caption="Encoding" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                                <wm-grid-column binding="entries[0].author" caption="Entries[0] Author" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                                <wm-grid-column binding="entries[0].title" caption="Entries[0] Title" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                                <wm-grid-column binding="entries[0].description" caption="Entries[0] Description" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                                <wm-grid-column binding="entries[0].updatedDate" caption="Entries[0] Updated Date" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                            </wm-grid>
                        </wm-tabpane>
                    </wm-tabs>
                </wm-accordionpane>
            </wm-accordion>
        </wm-page-content>
        <wm-right-panel columnwidth="2" name="rightpanel" content="rightnav"></wm-right-panel>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
